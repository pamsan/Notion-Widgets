<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Themed Carousel</title>

  <!-- Bootstrap CSS from CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    /* Custom styles for dark carousel */
    .carousel-dark .carousel-caption {
      color: #f8f9fa; /* Light color for captions */
     /* background-color: rgba(0, 0, 0, 0.5); Dark background with transparency */
      width: 100%; /* Consistent caption width */
      margin: 0 auto; /* Center captions */
    }

    .carousel-dark .carousel-indicators [data-bs-target] {
      background-color: #6c757d; /* Darker indicator dots */
    }

    /* Ensure images fit inside the slider container */
    .carousel-item img {
      width: 60%; /* Full width */
      height: auto; /* Maintain aspect ratio */
      max-height: 60%; /* Limit image height */
      object-fit: cover; /* Ensure the image covers the container */
    }

    /* Bottom navigation styling */
    .carousel-nav {
      display: flex;
      justify-content: center;
      margin-top: 15px;
    }

    .carousel-nav button {
      background-color: #6c757d;
      border: none;
      color: #fff;
      padding: 10px;
      margin: 0 5px;
      border-radius: 5px;
    }
    .carousel-indicators {
  position: absolute;
  bottom: 10px;
  left: 0;
  right: 0;
  display: flex;
  justify-content: center;
  padding-left: 0;
  margin-right: 0;
  margin-left: 0;
  list-style: none;
}

.carousel-indicators button {
  width: 40px; /* Length of the line */
  height: 4px; /* Thickness of the line */
  background-color: #fff; /* Color of the line */
  border: none;
  opacity: 0.7;
  transition: opacity 0.3s ease-in-out;
}

.carousel-indicators button.active {
  opacity: 1;
  background-color: #6c757d; /* Active line color */
}

.carousel-indicators button:hover {
  opacity: 1;
}
  </style>
</head>
<body>

  <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true"></button>
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2"></button>
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="1.png" class="d-block w-100" alt="Slide 1">
      <div class="carousel-caption d-none d-md-block">
        <h5>First Slide</h5>
        <p>Some representative content for the first slide.</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="2.png" class="d-block w-100" alt="Slide 2">
      <div class="carousel-caption d-none d-md-block">
        <h5>Second Slide</h5>
        <p>Some representative content for the second slide.</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="3.png" class="d-block w-100" alt="Slide 3">
      <div class="carousel-caption d-none d-md-block">
        <h5>Third Slide</h5>
        <p>Some representative content for the third slide.</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="4.png" class="d-block w-100" alt="Slide 4">
      <div class="carousel-caption d-none d-md-block">
        <h5>Fourth Slide</h5>
        <p>Some representative content for the fourth slide.</p>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>


  <!-- Bootstrap JS from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
