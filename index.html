<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Themed Slideshow</title>
  
  <!-- Bootstrap CSS from CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    /* Custom styles for dark carousel */
    .carousel-dark .carousel-caption {
      color: #f8f9fa; /* Light color for captions */
      background-color: rgba(0, 0, 0, 0.5); /* Dark background with transparency */
      width: 80%; /* Same width for captions and images */
      margin: 0 auto; /* Center captions */
    }

    .carousel-dark .carousel-indicators [data-bs-target] {
      background-color: #6c757d; /* Darker indicator dots */
    }

    /* Ensure images fit inside the slider container */
    .carousel-item img {
      width: 80%; /* Make image span the full width of the slider */
      height: 80%; /* Maintain aspect ratio */
      /* max-height: 500px; Optional: Limit the height to prevent oversized images */
      object-fit: cover; /* Ensure the image covers the container without distortion */
    }

    /* Bottom navigation styling */
    .carousel-nav {
      display: flex;
      justify-content: center;
      margin-top: 15px;
    }

    .carousel-nav button {
      background-color: #6c757d;
      border: none;
      color: #fff;
      padding: 10px;
      margin: 0 5px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

 <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active" data-bs-interval="10000">
      <img src="1.png" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5>First slide label</h5>
        <p>Some representative placeholder content for the first slide.</p>
      </div>
    </div>
    <div class="carousel-item" data-bs-interval="2000">
      <img src="2.png" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5>Second slide label</h5>
        <p>Some representative placeholder content for the second slide.</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="3.png" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5>Third slide label</h5>
        <p>Some representative placeholder content for the third slide.</p>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

  <!-- Bootstrap JS from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
