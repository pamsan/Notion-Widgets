<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Themed Slideshow with Hero Icons</title>
  <!-- Bootstrap CSS from CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom styles for dark carousel */
    .carousel-dark .carousel-control-prev-icon,
    .carousel-dark .carousel-control-next-icon {
      filter: invert(1); /* Invert to make controls dark */
      width: 3rem;
      height: 3rem;
    }

    .carousel-dark .carousel-caption {
      color: #f8f9fa; /* Light color for captions */
      background-color: rgba(0, 0, 0, 0.5); /* Dark background with transparency */
    }

    .carousel-dark .carousel-indicators [data-bs-target] {
      background-color: #6c757d; /* Darker indicator dots */
    }

    /* Additional customization if you are using Sass variables (example) */
    /*
    $carousel-caption-color: #f8f9fa;
    $carousel-caption-bg: rgba(0, 0, 0, 0.5);
    $carousel-control-color: #343a40;
    */
  </style>
</head>
<body>

  <div id="myCarousel" class="carousel slide carousel-dark" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="3" aria-label="Slide 4"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="1.png" class="d-block w-100" alt="Slide 1">
        <div class="carousel-caption d-none d-md-block">
          <h5>Slide 1 Title</h5>
          <p>Slide 1 Description</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="2.png" class="d-block w-100" alt="Slide 2">
        <div class="carousel-caption d-none d-md-block">
          <h5>Slide 2 Title</h5>
          <p>Slide 2 Description</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="3.png" class="d-block w-100" alt="Slide 3">
        <div class="carousel-caption d-none d-md-block">
          <h5>Slide 3 Title</h5>
          <p>Slide 3 Description</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="4.png" class="d-block w-100" alt="Slide 4">
        <div class="carousel-caption d-none d-md-block">
          <h5>Slide 4 Title</h5>
          <p>Slide 4 Description</p>
        </div>
      </div>
    </div>
    <!-- Navigation Arrows with Hero Icons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="bi bi-chevron-left">
          <path fill-rule="evenodd" d="M12.707 15.293a1 1 0 01-1.414 0L7 11l4.293-4.293a1 1 0 011.414 1.414L9.414 11l3.293 3.293a1 1 0 010 1.414z" clip-rule="evenodd"/>
        </svg>
      </span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="bi bi-chevron-right">
          <path fill-rule="evenodd" d="M7.293 15.293a1 1 0 010-1.414L10.586 11 7.293 7.707a1 1 0 011.414-1.414L12 11l-4.293 4.293a1 1 0 01-1.414 0z" clip-rule="evenodd"/>
        </svg>
      </span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <!-- Bootstrap JS from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
