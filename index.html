<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Themed Slideshow with Hero Icons</title>
  <!-- Bootstrap CSS from CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom styles for dark carousel */
    .carousel-dark .carousel-caption {
      color: #f8f9fa; /* Light color for captions */
      background-color: rgba(0, 0, 0, 0.5); /* Dark background with transparency */
    }

    .carousel-dark .carousel-indicators [data-bs-target] {
      background-color: #6c757d; /* Darker indicator dots */
    }

    /* Styling for arrows and slider container */
    .carousel-control-prev-icon,
    .carousel-control-next-icon {
      width: 3rem;
      height: 3rem;
    }

    /* Ensure images fit inside the container */
    .carousel-item img {
      width: 100%;
      height: auto;
      max-height: 500px; /* Adjust the max height as needed */
      object-fit: cover;
    }

    /* Navigation button customization */
    .carousel-control-prev,
    .carousel-control-next {
      width: 5%; /* Smaller width for the buttons */
    }

    .hero-icon {
      width: 2rem;
      height: 2rem;
      color: #ffffff; /* Default hero icon color */
    }
  </style>
</head>
<body>

  <div id="myCarousel" class="carousel slide carousel-dark" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="3" aria-label="Slide 4"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="1.png" class="d-block w-100" alt="Slide 1">
        <div class="carousel-caption d-none d-md-block">
          <h5>Slide 1 Title</h5>
          <p>Slide 1 Description</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="2.png" class="d-block w-100" alt="Slide 2">
        <div class="carousel-caption d-none d-md-block">
          <h5>Slide 2 Title</h5>
          <p>Slide 2 Description</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="3.png" class="d-block w-100" alt="Slide 3">
        <div class="carousel-caption d-none d-md-block">
          <h5>Slide 3 Title</h5>
          <p>Slide 3 Description</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="4.png" class="d-block w-100" alt="Slide 4">
        <div class="carousel-caption d-none d-md-block">
          <h5>Slide 4 Title</h5>
          <p>Slide 4 Description</p>
        </div>
      </div>
    </div>

    <!-- Custom navigation arrows with Heroicons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
      <span aria-hidden="true">
        <svg xmlns="http://www.w3.org/2000/svg" class="hero-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
      </span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
      <span aria-hidden="true">
        <svg xmlns="http://www.w3.org/2000/svg" class="hero-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
        </svg>
      </span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <!-- Bootstrap JS from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
