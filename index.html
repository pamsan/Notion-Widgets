<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slideshow with Hero Icons</title>
  <!-- Bootstrap CSS from CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom styles for navigation buttons */
    .carousel-control-prev-icon,
    .carousel-control-next-icon {
      background-color: transparent; /* Remove background */
      width: 3rem;
      height: 3rem;
    }
  </style>
</head>
<body>

  <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="1.png" class="d-block w-100" alt="Slide 1">
      </div>
      <div class="carousel-item">
        <img src="2.png" class="d-block w-100" alt="Slide 2">
      </div>
      <div class="carousel-item">
        <img src="3.png" class="d-block w-100" alt="Slide 3">
      </div>
       <div class="carousel-item">
        <img src="4.png" class="d-block w-100" alt="Slide 4">
      </div>
    </div>
    <!-- Navigation Arrows with Hero Icons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="bi bi-chevron-left">
          <path fill-rule="evenodd" d="M12.707 15.293a1 1 0 01-1.414 0L7 11l4.293-4.293a1 1 0 011.414 1.414L9.414 11l3.293 3.293a1 1 0 010 1.414z" clip-rule="evenodd"/>
        </svg>
      </span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="bi bi-chevron-right">
          <path fill-rule="evenodd" d="M7.293 15.293a1 1 0 010-1.414L10.586 11 7.293 7.707a1 1 0 011.414-1.414L12 11l-4.293 4.293a1 1 0 01-1.414 0z" clip-rule="evenodd"/>
        </svg>
      </span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <!-- Bootstrap JS from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
